<div class="collapsible-column" ng-class="{collapsed: collapsed, 'not-collapsed': !collapsed, collapsible: collapsible}" ng-init="collapsed = true">
	<button class="collapsible-column-toggle btn btn-default" ng-click="collapsed = !collapsed" ng-show="collapsible"><i class="icon icon-reorder"></i>
	</button>
	<div class="collapsible-content" ng-hide="collapsible && collapsed">
		<div ng-transclude></div>
	</div>
</div>
