<!-- Event card -->
<div class="random-event-card panel panel-default random-event-{{ randomEvent.type }} animated"
	state-tracker="randomEventCardState"
	state-class="['hide', 'bounceIn', 'bounceOut', 'hide']"
	state-activate="randomEvent"
	state-on-failed="randomEvent = null"
	state-transition="{complete: {failed: 500}, failed: {idle: 500}}">

	<!-- Event name and controls -->
	<div class="panel-header panel-heading">
		<h3>{{ randomEvent.name }}</h3>
	</div>
	<!-- end name and controls -->

	<!-- Flavour text -->
	<div class="panel-body">
		<h2>{{ randomEvent.description }}</h2>
	</div>
	<!-- end text -->

	<!-- Impact -->
	<div class="panel-footer">
		<h3>{{ randomEvent.impact }}</h3>
		<p>
			<button type="button" class="btn btn-default" ng-click="close()">Okay</button>
		</p>
	</div>
	<!-- end impact -->

	<div class="layer countered animated fadeIn" ng-if="getCurrentCounter()">
		<h1><i class="fa fa-check"></i> Avoided!</h1>
		<p>You currently possess the {{ getCurrentCounter().name }}, which helped prevent this nuisance.</p>
	</div>

</div>
<!-- end card -->
