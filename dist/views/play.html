<!-- Game map layer --><div game-map="" class="layer" ng-model="selectedLandmark" available-locations="landmarks" focal-point="selectedLandmark.coords"></div><!-- Game HUD layers --><div class="layer"><div widget-resource-indicator="" role="budget" ng-model="play.settings.finances.funds"></div><div widget-resource-indicator="" role="xp" ng-model="play.settings.gains.xp"></div><div widget-resource-indicator="" role="souvenirs" ng-model="play.settings.gains.souvenirs"></div></div><div widget-day-counter="" ng-model="play.day" total="settings.game.daysOfTravel" class="layer"></div><button class="btn btn-warning btn-lg layer play-button" ng-click="simulateDay()" ng-disabled="play.day >= settings.game.daysOfTravel">Go!</button><a href="#/start" class="btn btn-default btn-lg layer back-button">Back</a> <!-- Landmark card --><div landmark-card="" landmark="selectedLandmark" class="layer" ng-show="selectedLandmark"></div>
